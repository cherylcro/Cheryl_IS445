    <h1>Welcome to my web form</h1>
    <h2>A demo form for hotel reservations</h2>


    <form>
        <fieldset>
            <legend> Customer Information</legend>
               <label for="Full Name:">Full name</label>
                <input type="text" name="fullName" id="fullName" value="First name Last name"tabindex="1" style="width: 200px" /><br />
               <label for="E-mail address"> E-mail address:</label>
               <input type="email" name="email" id="email" tabindex="2" style ="width: 208px" /><br/>
               <label for="Phone">Phone:</label> 
               <input type="tel" name="phone" id="phone" tabindex="3" />
              
              
                        
        </fieldset>
        <fieldset>
           <legend>Room Information</legend>
               <label>Arrival Date:</label>
               <input type="date" name="date" id="date" tabindex="4" value="MM/DD/YYYY" /><br />
               <label>Arrival time:</label>
               <input type="time" name="resTime" id="resTime" value="--:--" tabindex="5"/>
               <select required>
                   <option value="AM">AM</option> 
                   <option value="PM">PM</option>              
               </select>     <br />
               <label>Select a room type:</label> <select required>
                   <option value="Luxury">Luxury</option>
                   <option value="Standard">Standard</option>
                   <option value="Economy">Economy</option>
                   </select><br />



             <label>Number of nights (valid number is from 1 to 30):</label>
             <input type="number" name="nights" id="nights" tabindex="6" min="1" max="30" required style="width: 38px" /><br />

            <label> Number of guests (the mazimum guests is 3):</label>
            <input type="number" name="guests" id="guests" tabindex="7" min="0" max="3" required style="width: 38px" /><br />
         </fieldset>

        <fieldset>
            <legend>Other Information</legend>
               Promo code: <input type="text" name="promocode" id="promocode" tabindex="8" maxlength="4" style="width: 54px" /><br />
                <br />
              <label>Special notes:</label> 
              <textarea rows="5" cols="40" "Enter your special notes here"></textarea><br />

          </fieldset>
        <input type="reset" name="reset" value="Clear Form" />
        <input type="submit" name="submit" value="Request Reservation" />
    </form>
